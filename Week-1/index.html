
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="vertical-divide">
        <div class="horizontal-divide">
            <div class="left-col">
                <!-- <h2>Left</h2> -->
                <div class="iconbox">
                    <i class="las la-bars"></i>
                </div>
                <div class="iconbox">
                    <i class="las la-home"></i>
                </div>
                <div class="iconbox">
                    <i class="las la-search"></i>
                </div>
                <div class="iconbox">
                    <i class="las la-volume-up"></i>
                </div>
                <div class="iconbox">
                    <i class="las la-user"></i>
                </div>
                <div class="iconbox">
                    <i class="lab la-spotify"></i>
                </div>
                <div class="iconbox">
                    <i class="las la-cog"></i>
                </div>
                <div class="iconbox">
                    <i class="lab la-soundcloud"></i>
                </div>
            </div>
            
            <div class="right-col">
                <div class="header">
                    <div class="header-img-div">
                        <img class="header-logo" src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="">
                    </div>

                    <div class="header-text-div" style="padding: 1.2%;position: relative;">
                        <div style="font-size:x-large;">CattyBoard Top 100 Single Charts(11.06.36)</div>
                        <div style="font-size:x-small;margin-top:0.4%;">Unknown Artist</div>
                        <div style="font-size:x-small;">2016. Charts. 100 songs</div>
                        <div style="font-size: small;position: absolute;bottom: 10%;">
                            <span>
                                <i class="las la-play"></i> Play All &nbsp;
                                <i class="las la-plus">Add to</i> &nbsp;
                                <i class="las la-ellipsis-h">More</i> &nbsp;
                            </span>
                        </div>                
                    </div>
                </div>

                <div class="middle">

                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-logo-div">
                <img class="logo-image" src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" alt="Logo Image"/>
            </div>
            <div class="footer-left-text-box">
                <div>If It Ain't Love</div>
                <div>Catson Derulo</div>
            </div>
            
            <div class="footer-icons">
                <div class="footer-icon-div">
                    <i class="las la-step-backward" style="color: white;"></i>
                </div>
                <div class="footer-icon-div">
                    <i class="las la-play"  style="color: white;"></i>
                </div>
                <div class="footer-icon-div">
                    <i class="las la-step-forward"  style="color: white;"></i>
                </div>
                <div class="footer-icon-div">
                    <i class="las la-redo-alt"  style="color: white;"></i>
                </div>
                <div class="footer-icon-div">
                    <i class="las la-random"  style="color: white;"></i>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
